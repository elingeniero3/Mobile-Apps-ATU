<ion-header [translucent]="true">
  <ion-toolbar>

    <!-- Student ID -->
    <ion-title>G00439374</ion-title>

    <!-- Buttons at the right(end) with the icons -->
     <ion-buttons slot="end">
        <ion-button (click)="openFavourites()">
          <ion-icon slot="icon-only" name="heart"></ion-icon>
        </ion-button>

        <ion-button (click)="openSettings()">
          <ion-icon slot="icon-only" name="settings-outline"></ion-icon>
        </ion-button>
     </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
   
  <ion-input label="Enter Ingredients" placeholder="Ingredients" [(ngModel)]="ingredients"></ion-input>
  <ion-button expand="block" (click)="searchRecipes()">SEARCH</ion-button>

  <!--Displaying the recipes-->
  <ion-card *ngFor="let recipe of recipeInfo">
    <img src="{{recipe.image}}" />
    <ion-card-header>
      <ion-card-title>{{recipe.title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
        <ion-button (click)="RecipeDetails(recipe.id)">DETAILS</ion-button>
  </ion-card-content>
</ion-card>

</ion-content>
